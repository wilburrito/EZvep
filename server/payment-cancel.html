<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZVEP Payment Cancelled</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .cancel-container {
            margin-top: 50px;
            padding: 30px;
            background-color: #fef2f2;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #991b1b;
        }
        .cancel-icon {
            font-size: 72px;
            color: #ef4444;
            margin-bottom: 20px;
        }
        .message {
            margin: 20px 0;
        }
        .btn-group {
            margin-top: 30px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.2s;
            margin: 0 10px;
        }
        .btn-primary {
            background-color: #2563eb;
            color: white;
        }
        .btn-primary:hover {
            background-color: #1d4ed8;
        }
        .btn-secondary {
            background-color: #6b7280;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #4b5563;
        }
    </style>
</head>
<body>
    <div class="cancel-container">
        <div class="cancel-icon">âœ—</div>
        <h1>Payment Cancelled</h1>
        <p class="message">Your payment process has been cancelled. No charges have been made to your card.</p>
        
        <div class="btn-group">
            <a href="/stripe-uat" class="btn btn-primary">Try Again</a>
            <a href="/" class="btn btn-secondary">Return to Home</a>
        </div>
    </div>

    <script>
        // You could add analytics or logging here if needed
        console.log('Payment cancelled by user');
    </script>
</body>
</html>
